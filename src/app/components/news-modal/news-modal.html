<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Agregar Nueva Noticia</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="news-form ">
      <div class="form-group">
        <label for="title">Título *</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="newsData.title" 
          required
          placeholder="Ingresa el título de la noticia">
      </div>

      <div class="form-group">
        <label for="content">Contenido *</label>
        <textarea 
          id="content" 
          name="content" 
          [(ngModel)]="newsData.content" 
          required
          rows="4"
          placeholder="Escribe el contenido de la noticia"></textarea>
      </div>

      <div class="form-group">
        <label for="author">Autor *</label>
        <input 
          type="text" 
          id="author" 
          name="author" 
          [(ngModel)]="newsData.author" 
          required
          placeholder="Nombre del autor">
      </div>

      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" name="category" [(ngModel)]="newsData.category">
          <option value="">Selecciona una categoría</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="imageUrl">URL de la imagen</label>
        <input 
          type="url" 
          id="imageUrl" 
          name="imageUrl" 
          [(ngModel)]="newsData.imageUrl" 
          placeholder="https://ejemplo.com/imagen.jpg">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onClose()">
          Cancelar
        </button>
        <button type="submit" class="btn-submit">
          Agregar Noticia
        </button>
      </div>
    </form>
  </div>
</div>
