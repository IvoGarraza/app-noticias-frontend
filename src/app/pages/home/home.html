<div class="home-container h-screen pt-24 w-full px-12 font-poppins">
    <div class="cards-container w-full h-full grid grid-cols-3 gap-0 grid-rows-3">
        <!-- noticia principal -->
        <div class="main-card col-span-2 row-span-4 flex flex-col justify-around items-center pr-12"
            *ngIf="news.length > 0">
            <div class="main-card-header w-full h-1/6 flex flex-col justify-center">
                <h5 [ngClass]="getCategoryTextClassMain(news[0].category)" class="font-bold w-fit border-1 px-4 rounded-xl">{{ news[0].category ||
                    'Noticias' }}</h5>
                <h2 class="text-4xl font-bold">{{ news[0].title }}</h2>
            </div>
            <div class="main-card-image w-full h-4/6">
                <img class="w-full h-full object-cover"
                    [src]="news[0].url || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=600&h=200&fit=crop'"
                    [alt]="news[0].title" />
            </div>
            <div class="main-card-content h-1/6 w-full flex flex-col items-start justify-start">
                <div class="flex flex-row w-full justify-between text-slate-500 font-light">
                    <span>Autor: {{ news[0].author }}</span>
                    <span>Actualizado: {{news[0].date}}</span>
                </div>
                <h3 class="text-lg font-medium">{{ news[0].subtitle }}</h3>
            </div>
        </div>

        <!-- noticias laterales -->
        <div class="side-cards col-span-1 row-span-3 grid grid-cols-1 grid-rows-3 gap-2 p-2 w-full h-full">
            <div
            class="card w-full h-full flex flex-row items-center rounded-xl p-4 transition-all scale-100 hover:scale-101 hover:shadow-md"
                [ngClass]="getCategoryGradientClass(newsItem.category)"
                *ngFor="let newsItem of news.slice(1, 4); let i = index"
                (click)="goToDetail(newsItem.id)">
                <div class="card-header w-1/2 h-full flex flex-col justify-center">
                    <h5 class="text-xs" [ngClass]="getCategoryTextClass(newsItem.category)">{{ newsItem.category ||
                        'Noticias' }}</h5>
                    <h3 class="text-md font-bold">{{ newsItem.title }}</h3>
                    <span class="text-xs">{{ newsItem.author }}</span>
                </div>
                <div class="card-image w-1/2 h-full overflow-hidden object-cover">
                    <img class="w-full h-full object-cover rounded-xl"
                        [src]="newsItem.url"
                        [alt]="newsItem.title" />
                </div>
            </div>
        </div>
    </div>
    <!-- slider de noticias -->
    <div class="h-2/3 w-full flex flex-row items-center justify-between py-4">
        <!--boton izquierda-->
        <div class="w-1/6 h-full flex items-center justify-center font-bold text-6xl">
            <span class="bg-red-500  px-4  rounded-xl text-white cursor-pointer">{{"<"}}</span>
        </div>
        <!--noticias-->
        <div class="h-full w-4/6 grid grid-cols-3 grid-rows-1 gap-4">
            <div 
            [ngClass]="getCategoryBackgroundSlider(noticia.category)"
            class="row-span-1 cols-span-1 h-full flex flex-col rounded-xl overflow-hidden cursor-pointer transition-all scale-100 hover:scale-101 hover:shadow-md"
                *ngFor="let noticia of news.slice(4,7); let i = index">
                <div class="w-full h-2/3 p-4">
                    <img class="w-full h-full object-cover rounded-xl"
                        [src]="noticia.url || 'https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=200&h=300&fit=crop'" />
                </div>
                <div class="w-full h-1/3 px-6 flex flex-col">
                    <span [ngClass]="getCategoryTextClass(noticia.category)">{{noticia.category}}</span>
                    <span class="font-bold text-xl">{{noticia.title}}</span>
                </div>
            </div>
        </div>
        <!--boton derecha-->
        <div class="w-1/6 h-full flex items-center justify-center font-bold text-6xl">
            <span class="bg-red-500  px-4  rounded-xl text-white cursor-pointer">{{">"}}</span>
        </div>
    </div>
</div>
